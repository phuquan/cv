<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Input Form</title>
</head>

<body>
  <h1>Contact to me</h1>
  <form action="">
    <lab>Your email:</lab>
    <input type="email" placeholder="Input your email here" /><br>
    <lab>Your phone:</lab>
    <input type="tel"><br>
    <p>Contact to me for:</p>
      <input type="radio" id="hr" name="target" value="1" checked>
      <label for="hr">Human Resource</label><br>

      <input type="radio" id="bl" name="target" value="2">
      <label for="bl">About Blog</label><br>

      <input type="radio" id="fr" name="target" value="3">
      <label for="fr">Make Friend</label><br>
    <label for="other">Contents</label>
    <textarea id="other" name="memo" rows="5" cols="30">

    </textarea><br>
    <label for="time">Send Date</label>
    <input type="date" id="time"><br>
    <label for="file">Choose a file</label>
    <input type="file" id="file" value="File"><br>
    <!-- <button type="submit">Submit</button> -->
    <!-- <label for="btn">Sub</label> -->
    <input type="submit" id="btn" value="Submit">
  </form>
  <a href="contact.html"><< Back</a>
</body>

</html>
